<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Nouvel onglet</title>
</head>
<body>
<div id="content">
    <div id="search">
        <img id="logoFirefox" src="img/newFirefox.png" alt="firefox logo">
        <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
                <label>
                    <input class="input_box" type="text" name="q">
                </label>
                <button class="button"><img id="searchImg" alt="Search" src="img/search.png" style="cursor:pointer"/>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
